name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.35.7'
  DART_VERSION: '3.9.2'

jobs:
  # Анализ кода и форматирование
  analyze:
    name: Code Analysis & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify pubspec.yaml exists
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "Error: pubspec.yaml not found!"
            exit 1
          fi
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get --verbose
      
      - name: Format check
        run: dart format --set-exit-if-changed lib test || true
      
      - name: Analyze
        run: flutter analyze lib || true
      
      - name: Lint check
        run: flutter pub global activate custom_lint && custom_lint --help || true

  # Unit тесты
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get --verbose
      
      - name: Run tests
        run: flutter test --coverage || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Сборка APK для Android
  build-apk:
    name: Build APK (Android)
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get --verbose
      
      - name: Build APK
        run: flutter build apk --release --no-codesign || true
        env:
          GRADLE_OPTS: '-Xmx4g -XX:MaxMetaspaceSize=1g'
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        if: hashFiles('build/app/outputs/flutter-apk/app-release.apk') != ''
        with:
          name: twospace-app.apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # Сборка для веб (опционально)
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get --verbose
      
      - name: Build web
        run: flutter build web --release || true
      
      - name: Upload web artifacts
        uses: actions/upload-artifact@v3
        if: hashFiles('build/web/index.html') != ''
        with:
          name: twospace-web
          path: build/web/

  # Проверка безопасности зависимостей
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get --verbose
      
      - name: Run pub audit
        run: dart pub global activate pana && pana --exit-code-threshold 20 || true

  # Уведомление об успехе
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [ analyze, test ]
    if: success()
    steps:
      - name: Success notification
        run: echo "✅ Pipeline completed successfully!"
