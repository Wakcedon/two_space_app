name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.7'
  JAVA_VERSION: '11'
  GRADLE_OPTS: '-Xmx4g -XX:MaxMetaspaceSize=1g'

jobs:
  # Анализ кода и форматирование
  analyze:
    name: Code Analysis & Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 12
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify checkout
        run: |
          echo "Current directory: $(pwd)"
          echo "Files: $(ls -la | head -10)"
          test -f pubspec.yaml && echo "✓ pubspec.yaml found" || echo "✗ pubspec.yaml NOT found"
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Dart format check
        continue-on-error: true
        run: dart format --set-exit-if-changed lib test
      
      - name: Flutter analyze
        continue-on-error: true
        run: flutter analyze lib

  # Unit тесты
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 18
    needs: analyze
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run unit tests with coverage
        run: flutter test --coverage --no-pub
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  # Сборка APK для Android
  build-apk:
    name: Build APK (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK Release
        run: flutter build apk --release --no-codesign --no-pub
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twospace-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
        continue-on-error: true

  # Сборка для Web
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 18
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Web Release
        run: flutter build web --release --no-pub
      
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twospace-web-build
          path: build/web/
          retention-days: 30
        continue-on-error: true

  # Проверка безопасности
  security:
    name: Security & Dependencies Audit
    runs-on: ubuntu-latest
    timeout-minutes: 12
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Check for outdated packages
        continue-on-error: true
        run: flutter pub outdated

  # Финальное уведомление
  final-status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [ analyze, test ]
    if: always()
    steps:
      - name: Pipeline Status
        run: |
          echo "Pipeline Status:"
          echo "  analyze: ${{ needs.analyze.result }}"
          echo "  test: ${{ needs.test.result }}"
