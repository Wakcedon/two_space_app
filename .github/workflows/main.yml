name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.7'
  JAVA_VERSION: '11'
  GRADLE_OPTS: '-Xmx4g -XX:MaxMetaspaceSize=1g'

jobs:
  # ĞĞ½Ğ°Ğ»Ğ¸Ğ· ĞºĞ¾Ğ´Ğ° Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  analyze:
    name: Code Analysis & Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-lts-${{ env.FLUTTER_VERSION }}
      
      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub global activate pana
      
      - name: Verify project structure
        run: |
          test -f pubspec.yaml && echo "âœ“ pubspec.yaml found"
          test -d lib && echo "âœ“ lib/ directory found"
          test -d test && echo "âœ“ test/ directory found"
      
      - name: Dart format check
        continue-on-error: true
        run: dart format --set-exit-if-changed lib test
      
      - name: Flutter analyze
        continue-on-error: true
        run: flutter analyze lib
      
      - name: Pub.dev quality audit
        continue-on-error: true
        run: pana --exit-code-threshold 30

  # Unit Ñ‚ĞµÑÑ‚Ñ‹
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 18
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-lts-${{ env.FLUTTER_VERSION }}
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run unit tests with coverage
        run: flutter test --coverage --no-pub --verbose
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° APK Ğ´Ğ»Ñ Android
  build-apk:
    name: Build APK (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-lts-${{ env.FLUTTER_VERSION }}
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK Release
        run: |
          flutter build apk --release --no-codesign --no-pub -v
          ls -lah build/app/outputs/flutter-apk/
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twospace-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
          if-no-files-found: warn

  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ´Ğ»Ñ Web
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 18
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-lts-${{ env.FLUTTER_VERSION }}
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Web Release
        run: |
          flutter build web --release --no-pub -v
          du -sh build/web/
      
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: twospace-web-build
          path: build/web/
          retention-days: 30
          if-no-files-found: warn

  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸
  security:
    name: Security & Dependencies Audit
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-lts-${{ env.FLUTTER_VERSION }}
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Check for outdated packages
        continue-on-error: true
        run: flutter pub outdated --json
      
      - name: Pub security audit
        continue-on-error: true
        run: flutter pub global activate security_audit && security_audit

  # Ğ¤Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ğµ
  final-status:
    name: Pipeline Status Report
    runs-on: ubuntu-latest
    needs: [ analyze, test, build-apk, build-web, security ]
    if: always()
    steps:
      - name: Print Pipeline Status
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘      TwoSpace CI/CD Pipeline Report     â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“Š Job Status:"
          echo "  âœ“ analyze:    ${{ needs.analyze.result }}"
          echo "  âœ“ test:       ${{ needs.test.result }}"
          echo "  âœ“ build-apk:  ${{ needs.build-apk.result }}"
          echo "  âœ“ build-web:  ${{ needs.build-web.result }}"
          echo "  âœ“ security:   ${{ needs.security.result }}"
          echo ""
          echo "ğŸ Pipeline Result: ${{ job.status }}"
      
      - name: Determine Pipeline Success
        if: |
          needs.analyze.result == 'success' &&
          needs.test.result == 'success'
        run: |
          echo "âœ… All critical jobs passed!"
          echo "Pipeline is ready for production"
          exit 0
      
      - name: Pipeline Warning
        if: |
          (needs.analyze.result == 'success' || needs.analyze.result == 'skipped') &&
          (needs.test.result == 'success' || needs.test.result == 'skipped') &&
          (needs.build-apk.result == 'failure' || needs.build-web.result == 'failure' || needs.security.result == 'failure')
        run: |
          echo "âš ï¸  Some non-critical jobs failed, but tests passed"
          exit 0
