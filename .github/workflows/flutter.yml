# .github/workflows/ci.yml
name: Flutter CLI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - uses: steebchen/flutter@v1.1.0
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
